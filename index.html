<!DOCTYPE html>
<html lang="en">

<head>
    <title>Aria Live Regions</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        .disinline {
            display: inline;
        }
        
        .disnone {
            display: none;
        }
        div {
            margin: 1em 0;
        }
    </style>
</head>

<body>

    <h1>Aria Live Regions</h1>
    <div aria-live="assertive" aria-atomic="true" aria-relevant="text" id="divala">
        <button class="btn btn-select" id="butasser">
            <span class="disinline">Select Product Assertively</span>
            <span class="disnone">Product Selected Assertively</span>
        </button>
    </div>
    <div aria-live="polite" aria-atomic="true" aria-relevant="text" id="divalp">
        <button class="btn btn-select" id="butpolit">
            <span class="disinline">Select Product Politely</span>
            <span class="disnone">Product Selected Politely</span>
        </button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("button").click(function () {
                $(this).children("span").toggleClass("disinline disnone");
                $(this).toggleClass("selected");
            });
        });
    </script>

</body>

</html>
