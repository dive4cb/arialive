<!DOCTYPE html>
<html lang="en">

<head>
    <title>Aria Live Regions</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        .disinline {
            display: inline-block;
        }
        
        .selected .disinline {
            display: none;
        }
        
        .disnone {
            display: none;
        }
        
        .selected .disnone {
            display: inline-block;
        }
        
        div {
            margin: 1em 0;
        }
        span {
            
        }
    </style>
</head>

<body>

    <h1>Aria Live Regions</h1>
    <div id="divala">
        <button aria-live="assertive" aria-atomic="true" aria-relevant="text" class="btn btn-select" id="butasser">
            <span class="disnone">Product Selected Assertively</span>
            <span class="disinline">Select Product Assertively</span>
        </button>
    </div>
    <div id="divalp">
        <button aria-live="polite" aria-atomic="true" aria-relevant="text" class="btn btn-select" id="butpolit">
            <span class="disnone">Product Selected Politely</span>
            <span class="disinline">Select Product Politely</span>
        </button>
    </div>

    <div aria-live="polite" aria-atomic="true" aria-relevant="text" id="divinject">
        <button id="butinj">
            Inject Text
        </button>
    </div>

    <div aria-live="polite" aria-atomic="true" aria-relevant="text" id="divinject">
        <button id="btnfake">
            Fake Button
        </button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("button.btn").click(function () {
                //                $(this).children("span").toggleClass("disinline disnone");
                $(this).toggleClass("selected");
                //                $(this).parent("div").attr("aria-live", "assertive");
            });

            $("button#butinj").click(function () {
                var text = $(this).text();
                $(this).text(
                    text == "Text Injected" ? "Inject Text" : "Text Injected");
            });
        });
    </script>

</body>

</html>
